name: Image Build Automation

on:
  push:
    branches: [ "next" ]
  workflow_dispatch:

env:
  CONFIG: ${{ github.workspace }}/external/config/config-opicm4.conf

jobs:
  build_opi-cm4:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: build script
      run: sudo CONFIG=$CONFIG ./build.sh
    # - uses: actions/upload-artifact@v4
